<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>卓球アプリ</title>
<link rel="stylesheet" href="style.css" />
<script src="main.js"></script>
<script src="js/main.js"></script>
</head>
<body>
<header>
<!-- https://developer.mozilla.org/ja/docs/Web/CSS/animation -->
<div class="view_port">
<div class="polling_message">卓球アプリ</div>
<div class="cylon_eye"></div>
</div>
</header>
<div>
<nav>
<div class="coto1">
<div class="name">水谷隼・伊藤美誠</div>
<div class="score1" id="disp_count">0</div>
<div class="score">8</div>
<div class="kekka">結果</div>
<div class="akamaru"><p></p><input type="button" value="rs" id="btn_reset" /></p></div>
<div class="plass"><p><input type="button" value="cp" id="btn_count_up" /></p></div>
<div class="mainasu">ｰ</div>
</div>
</nav>
<nav>
<div class="coto2">
<div class="name">張本智和・早田ひな</div>
<div class="score1">2</div>
<div class="score">3</div>
<div class="kekka">結果</div>
<div class="akamaru">
    <p><input type="button" id="reset" value="R" /></p>
</div>
<div class="plass"><p>+</p></div>
<div class="mainasu"><p>ｰ</p></div>
</div>
</nav>
</div>

</body>
</html>
